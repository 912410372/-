    <script>
        var xq = location.search.split("=")[1];
        console.log(xq);
        $.ajax({
            url: 'http://127.0.0.1/w/website/findGoodsDetail',
            data: {
                info: xq
            },
            type: 'get',
            success: function (lgd) {
                dataList = lgd.data.detail.tbk_item_info_get_response.results.n_tbk_item;
                console.log(dataList);
                var local_arr = JSON.parse(localStorage.getItem("gwc")) || [];
                $(".shop-2").eq(0).click(function () {
                    // console.log(su_this);
                    var shop_obj = {
                        img:dataList[0].pict_url,
                        name:dataList[0].cat_name,
                        price:dataList[0].zk_final_price,
                        title:dataList[0].title,
                        id:xq,
                        num:1,
                        state:false
                    };
                    console.log(shop_obj);
                    local_arr.push(shop_obj);
                    localStorage.setItem("gwc", JSON.stringify(local_arr));

                })
                $(".small_area img")[0].src = dataList[0].pict_url;
                $(".strong").html(dataList[0].reserve_price);
                $(".cm-sp1").html(dataList[0].volume);
                $(".big_area img")[0].src = dataList[0].pict_url;
                $(".bt-i").html(dataList[0].title);
                $(".addres-sp1").html(dataList[0].provcity);
                for (var i = 0; i < $(".ye-color img").length; i++) {
                    $(".ye-color img").eq(i).get(0).src = dataList[0].small_images.string[i];

                }
            }
        });
        for (var j = 0; j < ("ye-color img").length; j++) {
            $(".ye-color img").eq(j).click(function () {
                $(".small_area img").get(0).src = this.src;
                $(".big_area img").get(0).src = this.src;
            })
        }

    </script>
