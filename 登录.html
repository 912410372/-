<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/登录.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/verify.js"></script>
</head>
<body>
    <div class="big">
        <div class="middle">
            <p class="middle-p">用户登录</p>
            <div class="box1">
                用户名：<input class="input1" type="text" placeholder="请输入用户名">
            </div>
            <div class="box1">
                密 &nbsp;&nbsp;&nbsp;码：<input class="input2" type="password" placeholder="请输入密码">
            </div>
            <span class="register-p2">
                <div id="mpanel3" style="margin-top: 20px">
                </div>

                <button type="button" id="check-btn2" class="verify-btn">登录</button>
            </span>
        </div>
    </div>
    <script>
        $('#mpanel3').codeVerify({
            type: 2,
            figure: 100, //位数，仅在type=2时生效
            arith: 0, //算法，支持加减乘，不填为随机，仅在type=2时生效
            fontSize: '15px',
            btnId: 'check-btn2',
            ready: function () { },
            success: function () {
                alert('验证匹配！');
            },
            error: function () {
                alert('验证码不匹配！');
            }
        });
    </script>
    <script>
        $(".verify-btn").click(function () {
            $.ajax({
                url: 'http://192.168.1.104:3000/users/login',
                type: "post",
                data: {
                    username: $(".input1").val(),
                    password: $(".input2").val(),
                },
                success: function (data) {
                    console.log(data);
                },
                error: function () {
                    console.log(注册成功);
                }
            })
        })

    </script>
    <script>
        $(".inpu1").blur(function() {
            var text1 = $(".username").val();
            var zz1 = text1.match(/^[A-z0-9]{4,16}/);
            if (!zz1) {
                $(this).val("");
                $(this).focus();
            }
        })
    </script>
    <script>
        $(".inpu2").blur(function() {
            var text2 = $(".username").val();
            var zz2 = text2.match(/^[A-z0-9]{4,16}/);
            if (!zz2) {
                $(this).val("");
                $(this).focus();
            }
        })
    </script>
</body>
</html>
